version: '3.8'

services:
  workbook-service:
    build: .
    container_name: workbook-create-service
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://onlinejudge:onlinejudge@oj-postgres:5432/onlinejudge
      - REDIS_URL=redis://oj-redis:6379
      - SSO_INTROSPECT_URL=http://oj-backend:8000/api/sso
      - REDIS_SESSION_PREFIX=wcs_session
      - LOCAL_TOKEN_COOKIE_NAME=wcs_token
      - LOCAL_TOKEN_TTL_SECONDS=1800
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - oj-network

networks:
  oj-network:
    external: true
    name: 2025summerwalab_default
